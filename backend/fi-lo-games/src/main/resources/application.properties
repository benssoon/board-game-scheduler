spring.application.name=fi-lo-games

# datasource PostgreSQl
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/fi-lo-games
spring.datasource.username=postgres
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# generate schema ddl to create tables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

# database initialization with data.sql after hibernate
spring.sql.init.mode=always
# this line defers initialization until after the tables are created:
spring.jpa.defer-datasource-initialization=true

# directory for image uploads
file.upload-dir=${FILO_IMAGES}
# max upload file size for images
spring.servlet.multipart.max-file-size=4MB